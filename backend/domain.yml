  utter_bot_challenge:
  - text: Je suis Djamo bot, mon role est de vous aidez pour l'utilisation des services de Djamo.
  utter_ouvrir_un_compte:
  - text: L'**ouverture de compte DJAMO** est possible seulement Via l'**Application mobile DJAMO** disponible sur le Play Store et l'Apple Store.
  utter_ouvrir_un_compte_etape_1:
